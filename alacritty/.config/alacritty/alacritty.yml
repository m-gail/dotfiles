window:
  padding:
    x: 16
    y: 16
  opacity: 1

font:
  normal:
    family: "JetBrains Mono Nerd Font"
    style: Regular
  italic:
    family: "JetBrains Mono Nerd Font"
    style: Italic
  bold:
    family: "JetBrains Mono Nerd Font"
    style: Bold

# Colors (Iceberg Dark)
colors:
  # Default colors
  transparen_background_colors: true
  primary:
    background: '#0e1316'
    foreground: '#b8cca3'

  # Normal colors
  normal:
    black:   '#0e1316'
    red:     '#a63232'
    green:   '#6ca632'
    yellow:  '#a6a632'
    blue:    '#3262a6'
    magenta: '#4532a6'
    cyan:    '#32a6a6'
    white:   '#cfe6b8'
  # Bright colors
  bright:
    black:   '#2d3e47'
    red:     '#f34949'
    green:   '#9ef349'
    yellow:  '#f3f349'
    blue:    '#498ff3'
    magenta: '#6549f3'
    cyan:    '#49f3f3'
    white:   '#e6ffcc'
